license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/MooseX-SingleArg/issues

[CompileTests]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereq]
Moose = 1.23
MooseX::ClassAttribute = 0.24

[Prereq / TestRequires]
Test::Simple = 0.94
Test::Fatal = 0.001

